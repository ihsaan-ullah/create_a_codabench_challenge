# FAIR-UNIVERSE competition yaml file
# Created by: Ihsan Ullah
# Created on: Dec 01, 2022

version: 2
title: Sample Competition
description: A sample competition for gettin started on Codabench
image: logo.png
has_registration: True   
force_submission_to_leaderboard: True   # If false, participants must submit manually, do not change
disallow_leaderboard_modifying: True    # If true, submissions cannot be changed
enable_detailed_results: True           # True if html file written
enable_forum: True                      # Forum active
competition_docker_image: ihsaanullah/codalab-legacy:gpu
end_date: null                          # Never ends
terms: terms.md
pages:  
  - title: overview
    file: overview.md
  - title: evaluation
    file: evaluation.md
  - title: terms
    file: terms.md
  - title: data
    file: data.md
phases:
  - index: 0
    name: Phase 1
    description: Feedback Phase
    start: 2023-01-01
    end: 2023-12-01
    color: green   
    tasks:
      - 0
  - index: 1
    name: Phase 2
    description: Final Phase
    start: 2024-01-01
    end: 2024-12-01
    color: purple   
    tasks:
      - 0
tasks:
  - index: 0
    name: Classification
    description: Classification task for phase 1
    scoring_program: scoring_program
    ingestion_program: ingestion_program
    input_data: sample_data/
    # reference_data: reference_data/    
leaderboards:
  - title: Results
    key: main
    columns:
      - title: score
        key: auc
        index: 0
        sorting: desc



